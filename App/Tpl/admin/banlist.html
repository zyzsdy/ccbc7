<p>封禁用户：填入UID：<input type="text" id="banuid"> <button class="btn btn-primary" onclick="banit();">封禁此人</button></p>
<p>被封禁用户列表：</p>
<table class="table">
    <thead>
        <tr>
            <th>UID</th>
            <th>Name</th>
            <th>E-mail</th>
            <th>GID</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
    <volist name="banlist" id="vo">
        <tr>
        	<td>{$vo.uid}</td>
            <td><a href="http://ccbc7.tk/user/view/uid/{$vo.uid}" target="_blank">{$vo.name}</a>
                <eq name="vo.type" value="0"><span class="label label-info">单人</span></eq>
                <eq name="vo.type" value="1"><span class="label label-success">组队成员</span></eq>
                <eq name="vo.type" value="2"><span class="label label-warning">出题组</span></eq>
                <eq name="vo.type" value="4"><span class="label label-warning">管理员</span></eq>
                <eq name="vo.type" value="6"><span class="label label-success">队长</span></eq>
            </td>
            <td>{$vo.email}</td>
            <td>{$vo.gid}</td>
            <td>
            	<a href="javascript:;" onclick="unban({$vo.uid},0);">解除到单人</a> 
            	<a href="javascript:;" onclick="unban({$vo.uid},1);">解除到队伍成员</a> 
            	<a href="javascript:;" onclick="unban({$vo.uid},6);">解除到队长</a>
            </td>
        </tr>
    </volist>
    </tbody>
</table>
