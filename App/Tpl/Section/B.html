    <script type="text/javascript">
    function unlogin(){
        $.get("/login/unlogin",{},function(data){
            if(data=="success"){
                alert("成功注销");
                window.location.href="/";
            }else{
                alert("注销失败。"+data);
            }
        });
    }
	function opentimu(pos){
		var nowArea="{$nowArea}";
		var timu="";
		if(pos==8){
			timu="M";
		}else{
			timu=pos;
		}
		window.location.href="/game/city/"+nowArea+"/"+timu;
	}
	$(document).ready(function(e) {
        var normetafin="{$normalmeta}";
		if(normetafin==0){
			for(var i=1;i<=2;i++){
				$("#timu"+i).show();
                $("#ph_timu"+i).show();
			}
		}else{
			for(var i=1;i<=7;i++){
				$("#timu"+i).show();
                $("#ph_timu"+i).show();
			}
			$("#meta").show();
            $("#ph_meta"+i).show();
		}
		$(".timub").bind("mouseover",function(){
			$(this).tooltip('toggle');
		});
		$(".timub").bind("mouseout",function(){
			$(this).tooltip('toggle');
		});
        msgTimer = setInterval(function(){
            $.get("/game/newmsg",{},function(data){
                if(data==1) $("#newmsg").show(1000);
                else $("#newmsg").hide(1000);
            })
        },30000);

    });
