	$(document).ready(function(e) {
        cssresize_st();
		$(window).resize(function(){
			cssresize_st();
		});
		pop_niu(1);
		var nmfinish="{$nmfinish}";
		var fmfinish="{$fmfinish}";
		var isgroup="{$Think.session.gid}";
		if(isgroup=="0"&&nmfinish=="1"){
			pop_system(0);
		}
		if(fmfinish=="1"){
			pop_system(1);
		}
		$('body').keydown(function(e){
            if(e.ctrlKey&&e.which==77){
                var au=document.getElementById('bgm');
                if(au.paused){
                    au.play();
                }else{
                    au.pause();
                }
            }
        });
        $.get("/game/newmsg",{},function(data){
			if(data==1) $("#newmsg").show(1000);
			else $("#newmsg").hide(1000);
    	});
    	msgTimer = setInterval(function(){
    		$.get("/game/newmsg",{},function(data){
    			if(data==1) $("#newmsg").show(1000);
    			else $("#newmsg").hide(1000);
    		});
    	},30000);
    });
    function jd_post(id){
    	$.getJSON("/game/getpost",{
    		"id" : id,
    	},function(data){
    		setpopup("lazhu","<p><a href=\"javascript:;\" onclick=\"pop_lazhu(2);\">【返回】</a></p>\
    			<h4>"+data.title+"</h4>\
    			<p><span style=\"color:#CCC;font-size:12px\">发布时间："+data.posttime+"</span></p><hr>\
    			<div>"+data.content+"</div>\
    			<p><a href=\"javascript:;\" onclick=\"closep();\"【关闭】</a></p>");
    	});
    }
    function pm_send(){
    	var content=$("#pm_content").val();
    	$.get("/game/sendmail",{
    		"content" : content,
    	},function(data){
    		alert(data);
    		pop_atom(2);
    	});
    }
    function pm_readmail(mid){
    	$.get("/game/pmyd",{
    		"mid" : mid,
    	},function(data){
    		if(data=="success"){
    			$("#pm_yd"+mid).html("[已读]");
    		}else{
    			alert(data);
    		}
    	});
    }
