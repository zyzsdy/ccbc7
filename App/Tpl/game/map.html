	function cssresize_st(){
		//区域居中

			"left":(0.5*w-300)+"px",
			"top":(0.5*h-200)+"px",

	}
	function hidepopup(){
		$("#popUpConfirm").hide(300);

	function popUp(area,title,desc,isOpen,fin){
		var showOp="{$showOp}";
		if(area==8||area==9) showOp=0;
		$("#nowarea").val(area);
		$("#pop-title").html(title);
		$("#pop-description").html(desc);
		if(fin==1){
			$("#pedc").css("background-image","url(http://ccbc7-static.stor.sinaapp.com/img/fin.png)");
		}else{
			$("#pedc").css("background-image","");
		}
		if(isOpen==0){
			if(showOp==1){
				$("#openarea").show();
			}else{
				$("#openarea").hide();
			}
			$("#entarea").html("不能进入此区域").addClass("disabled");
			$("#isopen").val(0);
		}else{
			$("#openarea").hide();
			$("#entarea").html("进入这个区域").removeClass("disabled");
			$("#isopen").val(1);
		}
		$("#popUpConfirm").show(450);
	}
