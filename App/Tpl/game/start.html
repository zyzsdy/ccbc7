<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>启程——CCBC7</title>

    <link type="text/css" href="http://ccbc7-static.stor.sinaapp.com/config/bootstrap.min.css" rel="stylesheet" media="screen">
    <link type="text/css" href="http://ccbc7-static.stor.sinaapp.com/tpl/style.css" rel="stylesheet" media="screen">
    <link type="text/css" href="http://ccbc7-static.stor.sinaapp.com/config/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    .c7-titlename {
        font-size: 30px;
    }
    .c6-tite li a{
        color: #FFF;
    }
    .c6-tite li a:hover {
        color: #333;
    }
    .p_popup{
        width:800px;
        height:500px;
        background-color:rgba(255,255,255,0.30);
        border-radius: 10px;
        position: fixed;
        z-index:10;
        display:none;
        overflow: auto;
    }
    </style>
</head>
<body>
    <!--弹出层-->
    <div class="p_popup" id="popup">
        <div class="p_title">
            <img src="http://ccbc7-static.stor.sinaapp.com/npcicon/xiaoha.png" height="128" width="128" id="icon">
            <span id="pname">【小哈】</span>
        </div>
        <div class="p_content" id="p_content">
            对话内容
        </div>
    </div>
<audio src="http://bcs.duapp.com/feelyblog/media/BGM-Start.mp3" id="bgm" autoplay loop style="display:none"></audio>

    <div class="container-fluid">
    <!--顶栏-->
    <div class="row-fluid">
        <div class="span8">
            <a href="/"><img src="http://ccbc7-static.stor.sinaapp.com/img/logom.jpg" height="96" width="200"></a>
            <span class="c7-titlename">CCBC7——启程</span>
        </div>
        <div class="span4">
            <ul class="nav nav-pills c6-tite pull-right">
                <li><a href="/user">{$Think.session.name}</a></li>
                <li><a onClick="unlogin();" href="#">注销</a></li>
                <eq name="Think.session.type" value="2">
                    <li><a href="/admin">后台登录</a></li>
                </eq>
                <eq name="Think.session.type" value="4">
                    <li><a href="/admin">后台登录</a></li>
                </eq>    
            </ul>

        </div>
    </div>
    <!--main container-->
    <div class="row-fluid">
    	<div class="span12">
        	<p>&nbsp;</p>
        </div>
    </div>


    </div>

    <!--载入Javascript脚本-->
    <!--页面底部的脚本载入有利于提高页面载入速度-->
    <script type="text/javascript" src="http://ccbc7-static.stor.sinaapp.com/config/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="http://ccbc7-static.stor.sinaapp.com/config/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(e) {
        cssresize_st();
        $(window).resize(function(){
            cssresize_st();
        });
        pop_xiaoha(0);
        $('body').keydown(function(e){
            if(e.ctrlKey&&e.which==77){
                var au=document.getElementById('bgm');
                if(au.paused){
                    au.play();
                }else{
                    au.pause();
                }
            }
        });
    });
    function unlogin(){
        $.get("/login/unlogin",{},function(data){
            if(data=="success"){
                alert("成功注销");
                window.location.href="/";
            }else{
                alert("注销失败。"+data);
            }
        });
    }
    function setpopup(person, html){
        switch(person){
            case "7":$("#icon").attr("src","http://ccbc7-static.stor.sinaapp.com/npcicon/7.png");$("#pname").html("七");break;
            case "atom":$("#icon").attr("src","http://ccbc7-static.stor.sinaapp.com/npcicon/atom.png");$("#pname").html("阿童木");break;
            case "bing":$("#icon").attr("src","http://ccbc7-static.stor.sinaapp.com/npcicon/bing.png");$("#pname").html("冰块");break;
            case "diao":$("#icon").attr("src","http://ccbc7-static.stor.sinaapp.com/npcicon/diao.png");$("#pname").html("调贝勒");break;
            case "hundan":$("#icon").attr("src","http://ccbc7-static.stor.sinaapp.com/npcicon/hundan.png");$("#pname").html("魂淡");break;
            case "lazhu":$("#icon").attr("src","http://ccbc7-static.stor.sinaapp.com/npcicon/lazhu.png");$("#pname").html("蜡烛");break;
            case "n":$("#icon").attr("src","http://ccbc7-static.stor.sinaapp.com/npcicon/n.png");$("#pname").html("N酱");break;
            case "niu":$("#icon").attr("src","http://ccbc7-static.stor.sinaapp.com/npcicon/niu.png");$("#pname").html("牛牛");break;
            case "pika":$("#icon").attr("src","http://ccbc7-static.stor.sinaapp.com/npcicon/pika.png");$("#pname").html("皮卡");break;
            case "xie":$("#icon").attr("src","http://ccbc7-static.stor.sinaapp.com/npcicon/xie.gif");$("#pname").html("螃蟹");break;
            case "xiaoha":$("#icon").attr("src","http://ccbc7-static.stor.sinaapp.com/npcicon/xiaoha.png");$("#pname").html("小哈");break;
            case "xiaok":$("#icon").attr("src","http://ccbc7-static.stor.sinaapp.com/npcicon/xiaok.png");$("#pname").html("小K");break;
            case "ye":$("#icon").attr("src","http://ccbc7-static.stor.sinaapp.com/npcicon/ye.png");$("#pname").html("小夜");break;
            case "yiduo":$("#icon").attr("src","http://ccbc7-static.stor.sinaapp.com/npcicon/yiduo.png");$("#pname").html("一朵");break;
            case "yu":$("#icon").attr("src","http://ccbc7-static.stor.sinaapp.com/npcicon/yu.png");$("#pname").html("老羽");break;
            case "zhen":$("#icon").attr("src","http://ccbc7-static.stor.sinaapp.com/npcicon/zhen.png");$("#pname").html("小臻");break;
        }
        $("#p_content").html(html);
        $("#popup").show(1000);
    }
    function pop_xiaoha(num){
        switch(num){
            case 0:
            setpopup("xiaoha","<p>&nbsp;&nbsp;&nbsp;&nbsp;年轻人，您听说过席西碧大陆么？唉，席西碧大陆已经不比从前了，让我慢慢为您道来吧……</p><p><a href=\"javascript:;\" onClick=\"pop_xiaoha(1);\">【点击继续】</a></p>");break;
            case 1:
            setpopup("xiaoha","<p>&nbsp;&nbsp;&nbsp;&nbsp;起初，上帝创造了世界，其中就有这片神奇的大陆，唔，姑且就叫它席西碧大陆吧。席西碧大陆按照地理划分为7个独立的国度，分别是魔法城镇，绿叶森林，冰湖雪原，琉璃群山，高地荒漠，草原运河，海底国度。这7个独立国度相接于一片葱绿的平原，上面有一个神秘的祭坛，据说是巴别塔的遗迹。</p><p><a href=\"javascript:;\" onClick=\"pop_xiaoha(2);\">【点击继续】</a></p>");break;
            case 2:
            setpopup("xiaoha","<p>&nbsp;&nbsp;&nbsp;&nbsp;很久很久以前，在席西碧大陆上，不凡的能力是获得尊敬的唯一途径，有的人选择在自己的出生地度过平凡的一生，但也有不寻常的人，传说中的勇者，第一个将足迹遍布七国的游侠，赛文金斯坦。他的事迹早已成为了传说和歌谣，甚至有人说他在群山之巅和深深的海沟中找到了不死药，飞到月亮上找嫦娥玩儿去了……</p><p><a href=\"javascript:;\" onClick=\"pop_xiaoha(3);\">【点击继续】</a></p>");break;
            case 3:
            setpopup("xiaoha","<p>&nbsp;&nbsp;&nbsp;&nbsp;越过席西碧大陆的东边的狭海，那是恶魔的自留地，连传说中的赛文金斯坦都不敢也不曾涉足。哦，终于说到咱们的恶魔了，上帝创造世界，恶魔干了什么呢？好吧，许多不好的事情同时也发生了……</p><p><a href=\"javascript:;\" onClick=\"pop_xiaoha(4);\">【点击继续】</a></p>");break;
            case 4:
            setpopup("xiaoha","<p>&nbsp;&nbsp;&nbsp;&nbsp;让我想想……有什么可以比金钱更加邪恶的呢？</p><p><a href=\"javascript:;\" onClick=\"pop_xiaoha(5);\">【点击继续】</a></p>");break;
            case 5:
            setpopup("xiaoha","<p>&nbsp;&nbsp;&nbsp;&nbsp;自从恶魔嫌弃上帝是个臭棋篓子之后，他就开始搅合席西碧大陆上的事儿了。各地居民开始相互猜疑，7国分裂为真正的7国，相互开放的区域寥寥无几。作为万恶之源的金钱也渐渐腐蚀着席西碧大陆的人们。</p><p><a href=\"javascript:;\" onClick=\"pop_xiaoha(6);\">【点击继续】</a></p>");break;
            case 6:
            setpopup("xiaoha","<p>&nbsp;&nbsp;&nbsp;&nbsp;所以，年轻的勇士啊，请明白，在这个崇尚“公平交换”的自由世界中，木有钱，您将寸步难行，对，木有错，如果您没钱，在这个世界里您只能在小小的酒馆里被NPC出卖色相啊不是被调戏，或者在被划出的安全领域里面溜达，除非，您可以用其他方式证明自己的能力和勇气，让人们回忆起这里曾经存在的英雄们，这样，也许您才可以继续您的冒险。</p><p><a href=\"javascript:;\" onClick=\"pop_xiaoha(7);\">【点击继续】</a></p>");break;
            case 7:
            setpopup("xiaoha","<p>对了，想挣钱的话，去酒馆吧，那里总是有些奇奇怪怪的任务，这里只接受本地货币哦。</p><p><a href=\"javascript:;\" onClick=\"closep();\">【好的。前往酒馆。】</a></p>");break;
        }
    }
    function cssresize_st(){
        //区域居中
        var w=window.innerWidth||document.documentElement.clientWidth||document.body.clientWidth;
        var h=window.innerHeight||document.documentElement.clientHeight||document.body.clientHeight;
        $("#popup").css({
            "left":(0.5*w-400)+"px",
            "top":(0.5*h-250)+"px",
        });
    }
    function closep(){
        window.location.href="/game/home";
    }
    </script>
</body>
</html>
